2</div><div class="line">223</div><div class="line">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div><div class="line">253</div><div class="line">254</div><div class="line">255</div><div class="line">256</div><div class="line">257</div><div class="line">258</div><div class="line">259</div><div class="line">260</div><div class="line">261</div><div class="line">262</div><div class="line">263</div><div class="line">264</div><div class="line">265</div><div class="line">266</div><div class="line">267</div><div class="line">268</div><div class="line">269</div><div class="line">270</div><div class="line">271</div><div class="line">272</div><div class="line">273</div><div class="line">274</div><div class="line">275</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> time</div><div class="line"><span class="keyword">import</span> requests, re, random, os</div><div class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">ip_test</span><span class="params">(ip, url_for_test=<span class="string">'https://www.baidu.com'</span>, set_timeout=<span class="number">10</span>)</span>:</span></div><div class="line">    <span class="string">'''</span></div><div class="line">    检测爬取到的ip地址可否使用，能使用返回True，否则返回False，默认去访问百度测试代理</div><div class="line">    :param ip:</div><div class="line">    :param url_for_test:</div><div class="line">    :param set_timeout:</div><div class="line">    :return:</div><div class="line">    '''</div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        r = requests.get(url_for_test, headers=headers, proxies=&#123;<span class="string">'http'</span>: ip[<span class="number">0</span>]+<span class="string">':'</span>+ip[<span class="number">1</span>]&#125;, timeout=set_timeout)</div><div class="line">        <span class="keyword">if</span> r.status_code == <span class="number">200</span>:</div><div class="line">            <span class="keyword">return</span> <span class="keyword">True</span></div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            <span class="keyword">return</span> <span class="keyword">False</span></div><div class="line">    <span class="keyword">except</span>:</div><div class="line">        <span class="keyword">return</span> <span class="keyword">False</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">scrawl_ip</span><span class="params">(url, num, url_for_test=<span class="string">'https://www.baidu.com'</span>)</span>:</span></div><div class="line">    <span class="string">'''</span></div><div class="line">    爬取代理ip地址，代理的url是西祠代理</div><div class="line">    :param url:</div><div class="line">    :param num:</div><div class="line">    :param url_for_test:</div><div class="line">    :return:</div><div class="line">    '''</div><div class="line">    ip_list = []</div><div class="line">    <span class="keyword">for</span> num_page <span class="keyword">in</span> range(<span class="number">1</span>, num+<span class="number">1</span>):</div><div class="line">        url = url + str(num_page)</div><div class="line">        response = requests.get(url, headers=headers)</div><div class="line">        response.encoding = <span class="string">'utf-8'</span></div><div class="line">        content = response.text</div><div class="line">        pattern = re.compile(<span class="string">'&lt;td class="country"&gt;.*?alt="Cn" /&gt;.*?&lt;/td&gt;.*?&lt;td&gt;(.*?)&lt;/td&gt;.*?&lt;td&gt;(.*?)&lt;/td&gt;'</span>, re.S)</div><div class="line">        items = re.findall(pattern, content)</div><div class="line">        <span class="keyword">for</span> ip <span class="keyword">in</span> items:</div><div class="line">            <span class="keyword">if</span> ip_test(ip[<span class="number">1</span>], url_for_test):  <span class="comment"># 测试爬取到ip是否可用，测试通过则加入ip_list列表之中</span></div><div class="line">                print(<span class="string">'测试通过，IP地址为'</span> + str(ip[<span class="number">0</span>]) + <span class="string">':'</span> + str(ip[<span class="number">1</span>]))</div><div class="line">                ip_list.append(ip[<span class="number">0</span>]+<span class="string">':'</span>+ip[<span class="number">1</span>])</div><div class="line">        <span class="keyword">return</span> ip_list</div><div class="line">    time.sleep(<span class="number">5</span>)  <span class="comment"># 等待5秒爬取下一页</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_random_ip</span><span class="params">()</span>:</span>    <span class="comment"># 随机获取一个IP</span></div><div class="line">    ind = random.randint(<span class="number">0</span>, len(total_ip)<span class="number">-1</span>)</div><div class="line">    <span class="keyword">return</span> total_ip[ind]</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">download_img</span><span class="params">(img_list, img_title)</span>:</span></div><div class="line">    <span class="string">'''</span></div><div class="line">    通过scrawl_url函数获得了单个图册里面所有图片的url列表和图册的名字，就可以下载图片了</div><div class="line">    此函数的作用下载单个图册里面的所有图片</div><div class="line">    接收参数img_list是单个图册里面所有图片的的url，</div><div class="line">    如['http://mm.howkuai.com/wp-content/uploads/2017a/02/07/01.jpg',</div><div class="line">    'http://mm.howkuai.com/wp-content/uploads/2017a/02/07/02.jpg',...]</div><div class="line">    img_title是单个图册的名字，如’香车美女，最完美的黄金搭档‘</div><div class="line">    :param img_list:</div><div class="line">    :param img_title:</div><div class="line">    :return:</div><div class="line">    '''</div><div class="line">    img_title = format_name(img_title) <span class="comment"># 如果图册名字有特殊字符需要处理。不然在windows下保存不了文件夹</span></div><div class="line">    <span class="keyword">for</span> img_urls <span class="keyword">in</span> img_list:</div><div class="line">        img_url = img_urls.attrs[<span class="string">'src'</span>] <span class="comment"># 单个图片的url地址</span></div><div class="line">        print(img_url)</div><div class="line">        title = img_urls.attrs[<span class="string">'alt'</span>] <span class="comment"># 单个图片的名字</span></div><div class="line">        print(title)</div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(os.path.join(file_path, img_title)):</div><div class="line">                os.makedirs(os.path.join(file_path, img_title))</div><div class="line">            os.chdir(file_path + <span class="string">'\\'</span> + img_title)</div><div class="line">            <span class="comment"># 图片保存到本地</span></div><div class="line">            exists = os.path.exists(img_title)</div><div class="line">            <span class="keyword">if</span> <span class="keyword">not</span> exists:</div><div class="line">                <span class="keyword">try</span>:</div><div class="line">                    img_html = requests.get(img_url, headers=headers, stream=<span class="keyword">True</span>, timeout=<span class="number">20</span>, verify=<span class="keyword">True</span>)</div><div class="line">                    <span class="keyword">with</span> open(title+<span class="string">".jpg"</span>, <span class="string">'wb'</span>) <span class="keyword">as</span> f:</div><div class="line">                        f.write(img_html.content)</div><div class="line">                        f.close()</div><div class="line">                <span class="keyword">except</span>:</div><div class="line">                    <span class="keyword">continue</span></div><div class="line">        <span class="keyword">except</span>:</div><div class="line">            <span class="keyword">continue</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">scrawl_list</span><span class="params">(url_list, proxy_flag=False, try_time=<span class="number">0</span>)</span>:</span></div><div class="line">    <span class="string">'''</span></div><div class="line">    此函数的作用是爬取每一页面所有图册的url，一个页面包含10个图册，所有调用一次函数则返回一个包含10个url的列表</div><div class="line">    格式如['http://www.meizitu.com/a/list_1_1.html',...]</div><div class="line">    :param url_list:</div><div class="line">    :param proxy_flag:</div><div class="line">    :param try_time:</div><div class="line">    :return:</div><div class="line">    '''</div><div class="line">    <span class="keyword">if</span> <span class="keyword">not</span> proxy_flag:  <span class="comment"># 不使用代理</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            html = requests.get(url_list, headers=headers,  timeout=<span class="number">10</span>)</div><div class="line">            html.encoding = <span class="string">'gb2312'</span></div><div class="line">            text = html.text</div><div class="line">            bsop = BeautifulSoup(text, <span class="string">'html.parser'</span>)</div><div class="line">            url_imgs = []</div><div class="line">            li_list = bsop.find(<span class="string">'ul'</span>, &#123;<span class="string">'class'</span>: <span class="string">'wp-list clearfix'</span>&#125;).findAll(<span class="string">'li'</span>, &#123;<span class="string">'class'</span>:<span class="string">'wp-item'</span>&#125;)</div><div class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> li_list:</div><div class="line">                url_img = i.find(<span class="string">'h3'</span>,&#123;<span class="string">'class'</span>:<span class="string">'tit'</span>&#125;).find(<span class="string">'a'</span>).attrs[<span class="string">'href'</span>]</div><div class="line">                url_imgs.append(url_img)</div><div class="line">            <span class="keyword">return</span> url_imgs</div><div class="line">        <span class="keyword">except</span>:</div><div class="line">            <span class="keyword">return</span> scrawl_list(url_list, proxy_flag=<span class="keyword">True</span>)  <span class="comment"># 否则调用自己，使用3次IP代理</span></div><div class="line">    <span class="keyword">else</span>:   <span class="comment"># 使用代理时</span></div><div class="line">        <span class="keyword">if</span> try_time&lt;count_time:</div><div class="line">            <span class="keyword">try</span>:</div><div class="line">                print(<span class="string">'尝试第'</span>+str(try_time+<span class="number">1</span>)+<span class="string">'次使用代理下载'</span>)</div><div class="line">                html = requests.get(url_list, headers=headers, proxies=&#123;<span class="string">'http'</span>: get_random_ip()&#125;, timeout=<span class="number">10</span>)</div><div class="line">                html.encoding = <span class="string">'gb2312'</span></div><div class="line">                text = html.text</div><div class="line">                bsop = BeautifulSoup(text, <span class="string">'html.parser'</span>)</div><div class="line">                url_imgs = []</div><div class="line">                <span class="comment"># url_titles = []</span></div><div class="line">                li_list = bsop.find(<span class="string">'ul'</span>, &#123;<span class="string">'class'</span>: <span class="string">'wp-list clearfix'</span>&#125;).findAll(<span class="string">'li'</span>, &#123;<span class="string">'class'</span>: <span class="string">'wp-item'</span>&#125;)</div><div class="line">                <span class="keyword">for</span> i <span class="keyword">in</span> li_list:</div><div class="line">                    url_img = i.find(<span class="string">'h3'</span>, &#123;<span class="string">'class'</span>: <span class="string">'tit'</span>&#125;).find(<span class="string">'a'</span>).attrs[<span class="string">'href'</span>]</div><div class="line">                    url_imgs.append(url_img)</div><div class="line">                print(<span class="string">'状态码为'</span>+str(html.status_code))</div><div class="line">                <span class="keyword">if</span> html.status_code==<span class="number">200</span>:</div><div class="line">                    print(<span class="string">'url_imgs通过IP代理处理成功！'</span>)</div><div class="line">                    <span class="keyword">return</span> url_imgs  <span class="comment"># 代理成功下载！</span></div><div class="line">                <span class="keyword">else</span>:</div><div class="line">                    <span class="keyword">return</span> scrawl_list(url_list, proxy_flag=<span class="keyword">True</span>, try_time=(try_time + <span class="number">1</span>))</div><div class="line">            <span class="keyword">except</span>:</div><div class="line">                print(<span class="string">'url_imgs代理下载失败，尝试下次代理'</span>)</div><div class="line">                <span class="keyword">return</span> scrawl_list(url_list, proxy_flag=<span class="keyword">True</span>, try_time=(try_time+<span class="number">1</span>))  <span class="comment"># 否则调用自己，使用3次IP代理</span></div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            print(<span class="string">'url_imgs爬取失败，请检查网页'</span>)</div><div class="line">            <span class="keyword">return</span> <span class="keyword">None</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">scrawl_url</span><span class="params">(url, proxy_flag=False, try_time=<span class="number">0</span>)</span>:</span></div><div class="line">    <span class="string">'''</span></div><div class="line">    此函数的作用是爬取单个图册里面的所有图片的url，一个图册包含几张图片，每个图片有个真实的url地址，需要获取得到</div><div class="line">    此函数接收图册url作为参数，如'http://www.meizitu.com/a/5499.html',返回该图册里面所有图片的url列表和图册的名字</div><div class="line">    所有图片共用一个名字，可作为文件夹名字存储</div><div class="line">    :param url:</div><div class="line">    :param proxy_flag:</div><div class="line">    :param try_time:</div><div class="line">    :return:</div><div class="line">    '''</div><div class="line">    <span class="keyword">if</span> <span class="keyword">not</span> proxy_flag:  <span class="comment"># 不使用代理</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            html = requests.get(url, headers=headers,  timeout=<span class="number">10</span>)</div><div class="line">            html.encoding = <span class="string">'gb2312'</span></div><div class="line">            text = html.text</div><div class="line">            bsop = BeautifulSoup(text, <span class="string">'html.parser'</span>)</div><div class="line">            img_list = bsop.find(<span class="string">'div'</span>, &#123;<span class="string">'class'</span>: <span class="string">'postContent'</span>&#125;).find(<span class="string">'p'</span>).findAll(<span class="string">'img'</span>)</div><div class="line">            img_title = bsop.find(<span class="string">'div'</span>, &#123;<span class="string">'class'</span>: <span class="string">'metaRight'</span>&#125;).find(<span class="string">'h2'</span>).find(<span class="string">'a'</span>).text</div><div class="line">            <span class="keyword">return</span> img_list, img_title</div><div class="line">        <span class="keyword">except</span>:</div><div class="line">            <span class="keyword">return</span> scrawl_url(url, proxy_flag=<span class="keyword">True</span>)  <span class="comment"># 否则调用自己，使用3次IP代理</span></div><div class="line">    <span class="keyword">else</span>:   <span class="comment"># 使用代理时</span></div><div class="line">        <span class="keyword">if</span> try_time&lt;count_time:</div><div class="line">            <span class="keyword">try</span>:</div><div class="line">                print(<span class="string">'尝试第'</span>+str(try_time+<span class="number">1</span>)+<span class="string">'次使用代理下载'</span>)</div><div class="line">                html = requests.get(url, headers=headers, proxies=&#123;<span class="string">'http'</span>: get_random_ip()&#125;,timeout=<span class="number">30</span>)</div><div class="line">                html.encoding = <span class="string">'gb2312'</span></div><div class="line">                text = html.text</div><div class="line">                bsop = BeautifulSoup(text, <span class="string">'html.parser'</span>)</div><div class="line">                img_list = bsop.find(<span class="string">'div'</span>, &#123;<span class="string">'class'</span>: <span class="string">'postContent'</span>&#125;).find(<span class="string">'p'</span>).findAll(<span class="string">'img'</span>)</div><div class="line">                img_title = bsop.find(<span class="string">'div'</span>, &#123;<span class="string">'class'</span>: <span class="string">'metaRight'</span>&#125;).find(<span class="string">'h2'</span>).find(<span class="string">'a'</span>).text</div><div class="line">                print(<span class="string">'状态码为'</span>+str(html.status_code))</div><div class="line">                <span class="keyword">if</span> html.status_code==<span class="number">200</span>:</div><div class="line">                    print(<span class="string">'图片通过IP代理处理成功！'</span>)</div><div class="line">                    <span class="keyword">return</span> img_list, img_title  <span class="comment"># 代理成功下载！</span></div><div class="line">                <span class="keyword">else</span>:</div><div class="line">                    <span class="keyword">return</span> scrawl_url(url, proxy_flag=<span class="keyword">True</span>, try_time=(try_time + <span class="number">1</span>))</div><div class="line">            <span class="keyword">except</span>:</div><div class="line">                print(<span class="string">'IP代理下载失败'</span>)</div><div class="line">                <span class="keyword">return</span> scrawl_url(url, proxy_flag=<span class="keyword">True</span>, try_time=(try_time+<span class="number">1</span>))  <span class="comment"># 否则调用自己，使用3次IP代理</span></div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            print(<span class="string">'图片url列表未能爬取，请检查网页'</span>)</div><div class="line">            <span class="keyword">return</span> <span class="keyword">None</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">download_urls</span><span class="params">(pages)</span>:</span></div><div class="line">    <span class="string">'''</span></div><div class="line">     此函数的作用是爬取所有页面的url，最后返回的是包含所有页面url的二位列表，格式如下</div><div class="line">     url_imgss = [</div><div class="line">                  ['http://www.meizitu.com/a/list_1_1.html',...],</div><div class="line">                  ['http://www.meizitu.com/a/list_1_2.html',...],</div><div class="line">                  ...</div><div class="line">                 ]</div><div class="line">    '''</div><div class="line">    url_imgss = []</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, pages+<span class="number">1</span>):</div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            url_list = <span class="string">'http://www.meizitu.com/a/list_1_'</span> + str(i) + <span class="string">'.html'</span></div><div class="line">            url_imgs = scrawl_list(url_list)</div><div class="line">            <span class="keyword">if</span> <span class="keyword">not</span> url_imgs:</div><div class="line">                <span class="keyword">continue</span></div><div class="line">            url_imgss.append(url_imgs)</div><div class="line">            print(<span class="string">"第"</span>+str(i)+<span class="string">"页url爬取成功"</span>)</div><div class="line">            time.sleep(<span class="number">5</span>)   <span class="comment">#休息5秒篇爬取下一页</span></div><div class="line">        <span class="keyword">except</span>: <span class="comment"># 如果其中某一页出错，则跳过该页，继续爬取下一页，从而不使程序中断</span></div><div class="line">            <span class="keyword">continue</span></div><div class="line">    <span class="keyword">return</span> url_imgss</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">format_name</span><span class="params">(img_title)</span>:</span></div><div class="line">    <span class="string">'''</span></div><div class="line">    对名字进行处理，如果包含下属字符，则直接剔除该字符</div><div class="line">    :param img_title:</div><div class="line">    :return:</div><div class="line">    '''</div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> [<span class="string">'\\'</span>,<span class="string">'/'</span>,<span class="string">':'</span>,<span class="string">'*'</span>,<span class="string">'?'</span>,<span class="string">'"'</span>,<span class="string">'&lt;'</span>,<span class="string">'&gt;'</span>,<span class="string">'!'</span>,<span class="string">'|'</span>]:</div><div class="line">        <span class="keyword">while</span> i <span class="keyword">in</span> img_title:</div><div class="line">            img_title = img_title.strip().replace(i, <span class="string">''</span>)</div><div class="line">    <span class="keyword">return</span> img_title</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_total_pages</span><span class="params">(first_url)</span>:</span></div><div class="line">    <span class="string">'''</span></div><div class="line">    获取妹子图所有页面</div><div class="line">    :param first_url:</div><div class="line">    :return:</div><div class="line">    '''</div><div class="line">    html = requests.get(first_url, headers=headers, timeout=<span class="number">10</span>)</div><div class="line">    html.encoding = <span class="string">'gb2312'</span></div><div class="line">    text = html.text</div><div class="line">    bsop = BeautifulSoup(text, <span class="string">'html.parser'</span>)</div><div class="line">    lis =bsop.find(<span class="string">'div'</span>,&#123;<span class="string">'id'</span>:<span class="string">'wp_page_numbers'</span>&#125;).find(<span class="string">'ul'</span>).findAll(<span class="string">'li'</span>)</div><div class="line">    pages = lis[<span class="number">-1</span>].find(<span class="string">'a'</span>).attrs[<span class="string">'href'</span>].split(<span class="string">'.'</span>)[<span class="number">0</span>].split(<span class="string">'_'</span>)[<span class="number">-1</span>]</div><div class="line">    pages = int(pages)</div><div class="line">    <span class="keyword">return</span> pages</div><div class="line"><span class="comment"># 妹子图的首页，用来获取总的页数</span></div><div class="line">first_url = <span class="string">'http://www.meizitu.com/a/list_1_1.html'</span></div><div class="line"><span class="comment"># 爬取代理的url地址，选择的是西祠代理</span></div><div class="line">url_ip = <span class="string">"http://www.xicidaili.com/nt/"</span></div><div class="line"><span class="comment"># 设定等待时间</span></div><div class="line">set_timeout = <span class="number">10</span><   <script src="https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"></script>
  <script>AV.initialize("", "");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
